[package]
name = "tsukimi"
version = "0.20.0"
edition = "2024"
rust-version = "1.85"
description = "A simple Emby Client written by GTK4-RS"
license = "GPL"


[dependencies]
gtk = { version = "0.9", package = "gtk4", features = ["v4_16"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.44", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = [
  "http2",
  "rustls-tls",
  "rustls-tls-native-roots",
  "json",
  "gzip",
] }
once_cell = "1.21.0"
dirs = "6.0.0"
adw = { version = "0.7", package = "libadwaita", features = ["v1_6"] }
bytefmt = "0.1.7"
libc = "0.2.170"
uuid = { version = "1.15.1", features = ["v4"] }
chrono = { version = "0.4.40", features = ["serde"] }
tracing = "0.1.41"
gst = { version = "0.23", package = "gstreamer" }
url = "2.5.4"
image = "0.25.5"
gettext-rs = { version = "~0.7", features = ["gettext-system"] }
hostname = "0.4.0"
epoxy = "0.1.0"
gl = "0.14.0"
libloading = "0.8.6"
atomic-wait = "1.1.0"
flume = "0.11.1"
derive_builder = "0.20.2"
anyhow = "1.0.97"
windows = { version = "0.60.0", features = [
  "Win32_Foundation",
  "Win32_Storage_FileSystem",
  "Win32_Security",
  "Win32_System_IO",
  "Win32_System_Power",
] }
tracing-subscriber = { version = "0.3.19", features = ["chrono"] }
gdk4-x11 = { version = "0.9", optional = true }
gdk4-win32 = { version = "0.9", optional = true }
regex = "1.11.1"
strsim = "0.11.1"
clap = { version = "4.5.31", features = ["derive"] }
fnv = "1.0.7"
rand = "0.9.0"
base64 = "0.22.1"
libmpv2 = "4.1.0"

[build-dependencies]
embed-resource = "3.0.2"
glib-build-tools = "0.20.0"

[features]
console = []                      # Enable console logging
default = ["protocols", "render"]
protocols = []                    # Enable custom protocol callbacks
render = []                       # Enable custom rendering
build_libmpv = []                 # build libmpv automatically, provided MPV_SOURCE is set
x11 = ["gdk4-x11"]
win32 = ["gdk4-win32"]

[target.'cfg(target_os = "linux")'.dependencies]
gdk4-x11 = { version = "0.9" }
xattr = { version = "1.4.0" }

[target.'cfg(target_os = "windows")'.dependencies]
gdk4-win32 = { version = "0.9" }
libproxy = { version = "0.1.1" }

[profile.release]
lto = "thin"
strip = true
debug = "limited"
codegen-units = 1

[profile.dev]
debug = true
